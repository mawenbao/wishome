{{if .flash.success}}
<div class="text-primary">
{{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="text-danger">
    {{if .flash.error}}
    {{.flash.error}}
    {{end}}
    <ul class="list-unstyled" style="margin-top:10px;">
        {{range $key, $elem := .errors}}
        <li>{{$key}}: {{$elem}}</li>
        {{end}}
    </ul>
</div>
{{end}}
