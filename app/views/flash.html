{{if .flash.success}}
<div class="alert alert-success">
{{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-danger">
    {{if .flash.error}}
    {{.flash.error}}
    {{end}}
    <ul class="list-unstyled">
        {{range $key, $elem := .errors}}
        <li>{{$key}}: {{$elem}}</li>
        {{end}}
    </ul>
</div>
{{end}}
