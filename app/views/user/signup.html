{{template "header.html" .}}
{{template "navbar.html" .}}
<div class="container">
    <div class="row main-container">
        <div class="main-heading col-md-6 col-md-offset-4">
            <h2>Sign up to wishome</h2>
        </div>
        <div class="col-md-6 col-md-offset-2">
            <form class="form-horizontal" role="form" method="post" action="dosignup">
                <div class="form-group">
                    <label for="inputName" class="col-sm-5 control-label">{{msg . "form.signup.name"}}</label>
                    <div class="col-sm-7">
                        <input class="form-control" id="inputName" name="name" placeholder="{{msg . "form.signup.name"}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-5 control-label">{{msg . "form.signup.email"}}</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="{{msg . "form.signup.email"}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPasswd" class="col-sm-5 control-label">{{msg . "form.signup.password"}}</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPasswd" name="password" placeholder="{{msg . "form.signup.password"}}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-7">
                        <button type="submit" class="btn btn-primary">{{msg . "form.signup.submit"}}</button>
                        <a class="pull-right" href="/user/signin" title="{{msg . "misc.signin.notice"}}">{{msg . "misc.signin.notice"}}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "footer.html" .}}
