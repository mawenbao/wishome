{{append . "moreStyles" "css/signin.css"}}
{{template "header.html" .}}
<div class="container">
    <form class="form-signin" role="form" action="/user/trysignin" method="get">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="email" type="email" class="form-control" placeholder="{{msg . "form.signin.email"}}" required autofocus>
        <input name="password" type="password" class="form-control" placeholder="{{msg . "form.signup.password"}" required>
        <label class="checkbox">
            <input name="remember" type="checkbox" value="remember-me"> {{msg . "form.signin.remember"}}
        </label>
        <button class="btn btn-lg btn-primary" type="submit">{{msg . "form.signin.submit"}}</button>
        <a href="/user/signup">{{msg . "misc.signup.notice"}}</a>
    </form>
</div>
{{template "footer.html" .}}
