{{append . "moreStyles" "css/signin.css"}}
{{template "header.html" .}}
<div class="container">
    {{template "flash.html" .}}
    <form class="form-signin" role="form" action="/user/dosignin" method="post">
        <h2 class="form-signin-heading">Please sign in or <a class="text-center" href="/user/signup">{{msg . "misc.signup.notice"}}</a></h2>
        <input name="name" class="form-control" placeholder="{{msg . "form.signin.name"}}" required {{with .session.name}}value="{{.}}"{{else}}autofocus{{end}}>
        <input name="password" type="password" class="form-control" placeholder="{{msg . "form.signup.password"}}" required {{with .session.name}}autofocus{{end}}>
        <button class="btn btn-lg btn-primary" type="submit">{{msg . "form.signin.submit"}}</button>
        <a class="pull-right" href="/user/resetpass">{{msg . "misc.resetpass.notice"}}</a>
    </form>
    <div class="row">
    </div>
</div>
{{template "footer.html" .}}
