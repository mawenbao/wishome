{{append . "moreStyles" "css/form.css"}}
{{append . "moreScripts" "js/captcha.js"}}
{{template "header.html" .}}
<div class="container">
    <div class="row">
        <h1 class="text-center">{{msg . "title.resetpass"}}</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <form class="form-horizontal" role="form" method="post" action="/user/doresetpass">
                <div class="form-group">
                    <div class="col-md-7 col-md-offset-5">
                        {{template "flash.html" .}}
                    </div>
                    <label class="col-md-5 control-label">{{msg . "form.signup.name"}}</label>
                    <div class="col-md-7">
                        <p class="form-control-static">{{.name}}</p>
                        <input type="hidden" name="name" value="{{.name}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPasswd" class="col-md-5 control-label">{{msg . "form.signup.password"}}</label>
                    <div class="col-md-7">
                        <input type="password" class="form-control" id="inputPasswd" name="password" placeholder="{{msg . "form.signup.password"}}" autofocus required />
                    </div>
                </div>
                <input type="hidden" name="key" value="{{.key}}" />
                <div class="form-group">
                    <label for="inputCaptcha" class="col-md-5 control-label">{{msg . "form.captcha"}}</label>
                    <div class="col-md-7">
                        {{template "captcha.html" .}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-5 col-md-7">
                        <button type="submit" class="btn btn-lg btn-primary">{{msg . "form.resetpass.submit"}}</button>
                        <a class="pull-right" href="/user/signin" title="{{msg . "misc.signin.notice"}}">{{msg . "misc.signin.notice"}}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "footer.html" .}}
